<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
     <div class ="calculator_body" id="calculator_body">
     	<div class="calculator_review" id="calculator_review">
     		<div class="calculator_input" id="calculator_input">
     			<!-- <input autofocus class="autofocus"/>  -->
     			<!-- <input type="text" name="symbolsText" class="symbolsText" autofocus> -->
     		</div>
     		<div class="calculator_output" id="calculator_output"></div>
     	</div>
     	<div class="calculator_buttons" id="calculator_buttons">
     		
     		<input type="button" class="clearButton" name="clearButton" value="AC" id="clearButton"/>
     		<input type="button" class="symbolButton" name="procentButton" value="&#37;" id="procentButton" disabled="disabled" />
     		<input type="button" class="symbolButton" name="divideButton" value="/" id="divideButton"/>
     		<input type="button" class="clearSymbolButton" name="clearSymbolButton" value="&larr;" id="clearSymbolButton"/>
         
     		<input type="button" class="signButton" name="7Button" value="7" id="7Button"/>
     		<input type="button" class="signButton" name="8Button" value="8" id="8Button"/>
     		<input type="button" class="signButton" name="9Button" value="9"  id="9Button"/>
     	     <input type="button" class="symbolButton" name="multipleButton" value="*" id="multipleButton" style="padding: 10px 0pc 3px 0px;" />

     	     <input type="button" class="signButton" name="4Button" value="4" id="4Button"/>
     	     <input type="button" class="signButton" name="5Button" value="5" id="5Button"/>
     	     <input type="button" class="signButton" name="6Button" value="6"  id="6Button"/>
     	     <input type="button" class="symbolButton" name="minusButton" value="-" id="minusButton"/>

     	     <input type="button" class="signButton" name="1Button" value="1" id="1Button"/>
     	     <input type="button" class="signButton" name="2Button" value="2" id="2Button"/>
     	     <input type="button" class="signButton" name="3Button" value="3"  id="3Button"/>
     	     <input type="button" class="symbolButton" name="plusButton" value="&plus;" id="plusButton"/>

     	     <input type="button" class="signButton" name="zeroButton" value="0" id="zeroButton"/>
     	     <input type="button" class="signButton" name="comaButton" value="." id="comaButton"/>
     	     <input type="button" class="symbolButton" name="bracketsButton" value="( )" id="bracketsButton" disabled="disabled" />
     	     <input type="button" class="equalsButton" name="equalsButton" value="=" id="equalsButton"/>
     </div>
</body>
</html>
